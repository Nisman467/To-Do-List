<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="200">
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>

        <ul id="todoList"></ul>

        <button id="clearCompleted" class="clear-completed" disabled>Clear Completed</button>
    </div>
</body>
</html>
