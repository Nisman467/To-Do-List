<!DOCTYPE html>
<html>
<head>
<title>TO DO List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <h2>Tero Bau</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="200">
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>
        <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.taskIdCounter = 1;
                this.init();
            }

            init() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.totalTasks = document.getElementById('totalTasks');
                this.completedTasks = document.getElementById('completedTasks');
                this.clearCompletedBtn = document.getElementById('clearCompleted');

                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.clearCompletedBtn.addEventListener('click', () => this.clearCompleted());

                this.render();
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: this.taskIdCounter++,
                    text: text,
                    completed: false,
                    createdAt: new Date()
                };

                this.tasks.push(task);
                this.taskInput.value = '';
                this.render();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.render();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.render();
            }

            clearCompleted() {
                this.tasks = this.tasks.filter(t => !t.completed);
                this.render();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                
                this.totalTasks.textContent = `${total} task${total !== 1 ? 's' : ''}`;
                this.completedTasks.textContent = `${completed} completed`;
                
                this.clearCompletedBtn.disabled = completed === 0;
            }

            render() {
                this.todoList.innerHTML = '';

                if (this.tasks.length === 0) {
                    this.todoList.innerHTML = '<li class="empty-state">No tasks yet. Add one above!</li>';
                } else {
                    this.tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.className = `todo-item ${task.completed ? 'completed' : ''}`;
                        
                        li.innerHTML = `
                            <div class="checkbox ${task.completed ? 'checked' : ''}" data-id="${task.id}">
                                ${task.completed ? '✓' : ''}
                            </div>
                            <span class="task-text">${this.escapeHtml(task.text)}</span>
                            <button class="delete-btn" data-id="${task.id}">×</button>
                        `;

                        const checkbox = li.querySelector('.checkbox');
                        const deleteBtn = li.querySelector('.delete-btn');

                        checkbox.addEventListener('click', () => this.toggleTask(task.id));
                        deleteBtn.addEventListener('click', () => this.deleteTask(task.id));

                        this.todoList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
